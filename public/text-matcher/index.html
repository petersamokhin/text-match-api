<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
    <title>Text Matcher | Сравнение текстов</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
<div id="content" class="container" align="center">
    <h1 id="header">Text compare</h1>
    <table class="table borderless" id="text-table">
        <tbody>
        <tr>
            <th id="output">

            </th>
        </tr>
        <tr>
            <th>
                <label for="text-0">First text:</label>
                <textarea class="form-control" rows="25" id="text-0" placeholder="Hello world!"></textarea>
            </th>
            <th>
                <label for="text-1">Second text:</label>
                <textarea class="form-control" rows="25" id="text-1" placeholder="Hwllw wurld!"></textarea>
            </th>
        </tr>
        </tbody>
    </table>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
